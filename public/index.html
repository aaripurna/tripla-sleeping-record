<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Record API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --color-secondary: #FDF7F4
    }

    * {
      margin: 0;
      padding: 0;
      font-family: "Schibsted Grotesk", sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    .main-container {
      max-width: 1440px;
      margin-left: auto;
      margin-right: auto;
    }

    .text-center {
      text-align: center;
    }

    .text-2xl {
      font-size: 4rem;
    }

    .bg-secondary {
      background-color: var(--color-secondary);
    }

    .mt-10 {
      margin-top: 2rem;
    }

    .mb-10 {
      margin-bottom: 2rem;
    }

    .desc {
      padding: 14px;
      border-radius: 10px;
    }

    .desc-link {
      font-weight: 500;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="main-container">
      <h1 class="text-center text-2xl mt-10 mb-10">Welcome</h1>

      <div class="bg-secondary desc">
        <a class="desc-link" href="http://127.0.0.1:3000/api-docs/index.html">[Open API Documentation]</a>
      </div>
    </div>
  </main>
</body>

</html>
