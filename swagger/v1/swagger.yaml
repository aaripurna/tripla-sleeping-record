---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/users":
    post:
      summary: Create User
      tags:
      - User
      parameters: []
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_single_record"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#components/schemas/error_record"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
  "/api/v1/users/{id}":
    get:
      summary: Get User Detail
      tags:
      - User
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_single_record"
        '404':
          description: Not Found
    put:
      summary: Update user detail
      tags:
      - User
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_single_record"
        '404':
          description: Not Found
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#components/schemas/error_record"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: 127.0.0.1:3000
components:
  schemas:
    user_record:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    user_single_record:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: string
              example: '10'
            type:
              type: string
              example: user
            attributes:
              "$ref": "#/components/schemas/user_record"
    error_record:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              source:
                type: object
                properties:
                  pointer:
                    type: string
              detail:
                type: string
